<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GIS App</a>
      </div>
  </div>
</nav>
  <h3>Pass the object id of village to open in map</h3>
  <div class="panel panel-primary">
    <div class="panel-heading"></div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label for="objectID">Object id of Village</label>
          <input type="text" class="form-control" id="objectID" value="14" style="width: 20%">
        </div>
        <button onclick="point()" type="button" class="btn btn-success">Point</button>
        <button onclick="polygon()" type="button" class="btn btn-success">Polygon</button>
        <button onclick="line()" type="button" class="btn btn-success">Line</button>
      </form>
    </div>
  </div>
</div>


<!-- <input type="text" id="objectID" value="1">

<button onclick="myFunction()">Open Map</button> -->

<script>
function point() {
    var objectID = document.getElementById("objectID").value;
    var url = "demo6.html?par1=" + objectID + "&par2=point";
    window.open(url);
}
function line() {
    var objectID = document.getElementById("objectID").value;
    var url = "demo6.html?par1=" + objectID + "&par2=line";
    window.open(url);
}
function polygon() {
    var objectID = document.getElementById("objectID").value;
    var url = "demo6.html?par1=" + objectID + "&par2=polygon";
    window.open(url);
}
</script>

</body>
</html>
